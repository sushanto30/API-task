<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API Project </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <!--  nav bar -->
    <section>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <button class="btn">task</button>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">NEWS PORTAL</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <div id="btn-task">

                    </div>

                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn">Button</a>
            </div>
        </div>
    </section>
    <!-- loading bar -->
    <section>
        <div class="text-center mt-6 ">
            <span id="loading-bar" class="loading loading-spinner loading-lg hidden "></span>
        </div>
    </section>
    <!-- news card -->
    <section id="news-portal-re" class="mt-28">
        <div class="card card-side bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">New movie is released!</h2>
                <p>Click the button to watch on Jetflix app.</p>
                <div class="card-actions justify-between">
                    <div class="flex flex-row gap-x-4">
                        <div class="avatar online placeholder">
                            <div class="bg-neutral text-neutral-content rounded-full w-16">
                                <img src="img/lance-reis-pp76Y6Fq6xw-unsplash.jpg" alt="">
                            </div>
                        </div>
                       <div>
                        <p>Jane Cooper</p>
                        <p>Jan 10, 2022 </p>
                       </div>
                       <div class="ml-20">
                        <p>122k</p>
                       </div>
                    </div>
                    <button class="btn btn-primary">Details</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/news.js"></script>
</body>

</html>
